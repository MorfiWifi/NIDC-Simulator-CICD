name: Deploy to Afranet

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy new files
        uses: garygrossgarten/github-action-scp@v0.8.0
        with:
          local: '.'
          remote: '/SimulationHost'
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          exclude: '.git'

      - name: Start Project Using Dotnet
        uses: appleboy/ssh-action@v2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PASSWORD }}
          port: 22  # Change if your SSH port is different
          script: |
            cd /SimulationHost/HostServer
            dotnet run